<ion-toolbar class="main-toolbar">
  <ion-buttons slot="start">
    <ion-menu-button auto-hide="false" menu="main-menu"></ion-menu-button>
  </ion-buttons>
  <!--
  <ion-buttons slot="primary">
    <ion-button>
      <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
    </ion-button>
  </ion-buttons>
  -->

  <ion-title>Caper Travel</ion-title>
</ion-toolbar>
<ion-content>
  
  <ion-grid> Welcome, <span class="weight">{{uData?.name}}</span></ion-grid>
<br>
<ion-button (click)="someThing()"> Sign Up!</ion-button>

<div class="horizontal-cards">
  <ion-card color="light">
    <ion-card-header>
      <ion-card-title>Booking Details</ion-card-title>
    </ion-card-header>
    <img src="./assets/images/tour-card-img.jpg" />
  </ion-card>
  <ion-card color="light">
    <ion-card-header>
      <ion-card-title>Helpline</ion-card-title>
    </ion-card-header>
    <img src="./assets/images/helpline-img.jpg" />
  </ion-card>
</div>
</ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="main">
      <ion-icon name="open-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tourcard">
      <ion-icon name="open-outline"></ion-icon>
      <ion-label>Booking Details</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="helpline">
      <ion-icon name="grid-outline"></ion-icon>
      <ion-label>Helpline</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="feed">
      <ion-icon name="chatbubbles-outline"></ion-icon>
      <ion-label>Support</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
