<ion-app>
  <ion-menu side="start" menuId="main-menu" content-id="main">
    <ion-header>
        <ion-toolbar class="ion-text-left">
          <ion-title>Welcome, {{uData?.name}}</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="home/tourcard">
            <ion-icon name="glasses-outline" slot="start"></ion-icon>
            <ion-label>Booking Details</ion-label>
          </ion-item>
        </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="home/itinerary">
          <ion-icon name="receipt-outline" slot="start"></ion-icon>
          <ion-label>Tour Itinerary</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-item (click)="isTickets = !isTickets">
        <ion-icon name="document-text-outline" slot="start"></ion-icon>
        <ion-label>Tickets</ion-label>
        <ion-icon slot="end" [name]="isTickets? 'arrow-up' : 'arrow-down'"></ion-icon> 
      </ion-item>
      <ion-list *ngIf="isTickets">
        <ion-menu-toggle>
          <ion-item class="sub_item" routerLink="home/monuments">
            <ion-icon name="trail-sign-outline" slot="start"></ion-icon>
            <ion-label>Monuments Tickets</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item class="sub_item" routerLink="home/flight">
            <ion-icon name="airplane-outline" slot="start"></ion-icon>
            <ion-label>Flight Tickets</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item class="sub_item" routerLink="home/train">
            <ion-icon name="train-outline" slot="start"></ion-icon>
            <ion-label>Train Tickets</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <ion-item (click)="isRemainder = !isRemainder">
        <ion-icon name="document-text-outline" slot="start"></ion-icon>
        <ion-label>Vouchers</ion-label>
        <ion-icon slot="end" [name]="isRemainder? 'arrow-up' : 'arrow-down'"></ion-icon> 
      </ion-item>
      <ion-list *ngIf="isRemainder">
        <ion-menu-toggle>
          <ion-item class="sub_item" routerLink="home/vouchers" > 
            <ion-icon name="bed-outline" slot="start"></ion-icon>
            <ion-label>Hotel Vouchers</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle *ngIf="mData.rstatus>0">
          <ion-item class="sub_item" routerLink="home/rvouchers"> 
            <ion-icon name="fast-food-outline" slot="start"></ion-icon>
            <ion-label>Restaurant Vouchers</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle *ngIf="mData.tstatus>0">
          <ion-item class="sub_item" routerLink="home/tvouchers"> 
            <ion-icon name="car-outline" slot="start"></ion-icon>
            <ion-label>Transport Vouchers</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

        <ion-menu-toggle>
          <ion-item routerLink="home/feed">
            <ion-icon name="chatbubbles-outline" slot="start"></ion-icon>
            <ion-label>Support</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="home/helpline">
            <ion-icon name="grid-outline" slot="start"></ion-icon>
            <ion-label>Helpline</ion-label>
          </ion-item>
        </ion-menu-toggle>

        
       

      </ion-list>
      <div class="logout">
      <ion-button size="medium" (click)="logoutAction()"  color="light">Logout</ion-button>
      <ion-button size="medium" menuClose (click)="closeMenu()" color="warning">Close</ion-button>
    </div>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
