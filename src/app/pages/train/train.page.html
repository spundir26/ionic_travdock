<ion-header>
  <ion-toolbar>
    <ion-title>Train Tickets</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen *ngIf="trData">
  <ion-list>
    <ion-item *ngFor="let h of trData">
      <ion-label>
        <h2>{{h.train_no}}, {{h.from_city}}-{{h.to_city}}</h2>
        <p>{{h.train_details}}</p>
      </ion-label>
      <ion-icon name="eye-sharp" slot="end" (click)="openBrowser(h.tkt)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
<ion-content class="ion-padding" *ngIf="trData?.length == 0">
  Train services are not applicable with this tour.
</ion-content>
