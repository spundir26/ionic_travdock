<ion-header>
  <ion-toolbar>
    <ion-title>Monument Tickets</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen *ngIf="moData"> 
  <ion-list>
    <ion-item *ngFor="let h of moData">
      <ion-label>
        <h2>{{h.monument}}, {{h.city_name}}</h2>
        <p>{{h.datef}}</p>
      </ion-label>
      <ion-icon name="eye-sharp" slot="end" (click)="openBrowser(h.tkt)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
<ion-content class="ion-padding" *ngIf="moData?.length == 0">
  Monument services are not applicable with this tour.
</ion-content>
