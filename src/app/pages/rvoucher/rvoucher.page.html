<ion-header>
  <ion-toolbar>
    <ion-title>Restaurant Vouchers</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="voData">
  <ion-list>
    <ion-item *ngFor="let h of voData">
      <ion-label>
        <h2>{{h.htladate}}, {{h.city_id}}</h2>
        <p>{{h.vr_date}}-{{h.addinfo}}</p>
      </ion-label>
      <ion-icon name="eye-sharp" slot="end" (click)="openBrowser(h.vr_code)"></ion-icon>
      <ion-icon name="share-social-sharp" slot="end" (click)="shareSocial(h.vr_code,h.htladate,h.tour_id)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
